<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/fug1ekk.css"> <!-- Adobe TypeKit Link -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Frank Hoedl Photography</title>
</head>
<body>   
    <header>
        <!-- <h1>Frank Hoedl Photography</h1> -->
        <div>
            <h2 class="logoClip">FH</h2>
            <a href="#fullPageNav">FH</a>
        </div>
    </header>

    <div id="fullPageNav">
    <nav>
            <ul class="portfolioContainer">
                <li class="menuButton portfolio port1 lifestyle">
                    <a href="#lifestyle" class="lifestyle" title="Got to Automotive Portfolio" >
                        lifestyle
                    </a>
                </li>
                <li class="menuButton portfolio port2">
                    <a href="#people" 
                    class ="people"
                    title="Got to People Portfolio" >
                        people
                    </a>
                </li>
                <li class="menuButton portfolio port3">
                    <a href="#landscape"
                    class="landscape" title="Got to Automotive Portfolio" >
                        landscape
                    </a>
                </li>
                <li class="menuButton portfolio port4">
                    <a href="#automotive" 
                    class="automotive"
                    title="Got to Automotive Portfolio" >
                        automotive
                    </a>
                </li>
            </ul>
            <ul class="siteNavContainer">
                <li class="siteNavButton ">
                    <a href="#home" title="Got to HomePage" >
                        home
                    </a>
                </li>
                <li class="siteNavButton">
                    <a href="#about" title="Got to Contact Link" >
                        about
                    </a>
                </li>
                <li class=siteNavButton>
                    <a href="#contact" title="Got to Contact Link" >
                        contact
                    </a>
                </li>    
            </ul>            
    </nav>
    </div>
    <main class="galleryContainer">
        <div class="wrap">
            <div id="slider">
                <div class="menu">
                    <!-- Hidden Checkbox -->
                    <input  type="checkbox" 
                            id="navToggle"           
                            name="menuToggle" 
                    >
                    <!-- Hamburger Menu-->
                    <label for="navToggle" class="toggle" > 
                        <div class="menuBox">
                            <div class="hamburgerMenu "></div>
                        </div>
                    </label>
                </div>
                <!-- Overlay Menu Options -->
                <ul class="menuItems">
                    <li><a href="#fullPageNav">Portfolios</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>  
                <!-- Arrow Navigation  -->
                <div id="arrowLeft" class="arrow"></div>
                <div id="arrowRight" class="arrow"></div>
                <!-- Images -->
                <div class="slide slideContent"></div>
                <!-- Preloading for smoother transitions / Hidden -->
                <div class="nextSlide sliderContent"></div>
                <div class="previousSlide slideContent"></div> 
                <div class="background"></div>
            </div>
        </div>   
    </main>
    
    <script src="./fhPhoto.js"></script>
</body>
</html>
